<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro Simples</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card" role="form" aria-labelledby="titulo-cadastro">
      <h1 id="titulo-cadastro">Cadastro simples</h1>
      <p class="lead">Preencha seus dados para criar uma conta. Este formulário é somente front-end (não envia para servidor).</p>

      <form id="formCadastro" novalidate>
        <div style="margin-bottom:12px">
          <label for="nome">Nome completo</label>
          <input id="nome" name="nome" type="text" required aria-required="true" autocomplete="name" placeholder="Ex: João Silva">
          <div class="error" id="nomeError" aria-live="polite"></div>
        </div>

        <div style="margin-bottom:12px">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required aria-required="true" autocomplete="email" placeholder="seu@exemplo.com">
          <div class="error" id="emailError" aria-live="polite"></div>
        </div>

        <div class="row">
          <div>
            <label for="senha">Senha</label>
            <input id="senha" name="senha" type="password" required aria-required="true" minlength="6" placeholder="min. 6 caracteres">
            <div class="error" id="senhaError" aria-live="polite"></div>
          </div>
          <div>
            <label for="confirma">Confirmar senha</label>
            <input id="confirma" name="confirma" type="password" required aria-required="true" placeholder="repita a senha">
            <div class="error" id="confirmaError" aria-live="polite"></div>
          </div>
        </div>

        <div style="margin-top:12px;margin-bottom:6px">
          <label for="telefone">Telefone</label>
          <input id="telefone" name="telefone" type="tel" placeholder="(11) 9 9999-9999">
          <div class="muted small">Opcional</div>
        </div>

        <div style="margin-top:12px">
          <label class="terms"><input type="checkbox" id="termos" required aria-required="true"> <span class="small">Aceito os <a href="#" onclick="event.preventDefault()">termos</a>.</span></label>
          <div class="error" id="termosError" aria-live="polite"></div>
        </div>

        <div class="actions">
          <div class="muted small">Já tem conta? <a href="#" onclick="event.preventDefault()">Entrar</a></div>
          <button type="submit" id="btnEnviar">Cadastrar</button>
        </div>

        <div id="feedback" role="status" aria-live="polite"></div>
      </form>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
